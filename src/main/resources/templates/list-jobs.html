<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #1 - Use a loop to display each job result in a table. -->
    <table style="job-listing" th:each="j : ${jobs}">
        <tr>
            <td>ID</td>
            <td th:text="${j.getId}"></td>
        </tr>
        <tr>
            <td>Name</td>
            <td th:text="${j.getName}"></td>
        </tr>
        <tr>
            <td>Employer</td>
            <td th:text="${j.getEmployer}"></td>
        </tr>
        <tr>
            <td>Location</td>
            <td th:text="${j.getLocation}"></td>
        </tr>
        <tr>
            <td>Position Type</td>
            <td th:text="${j.getPositionType}"></td>
        </tr>
        <tr>
            <td>Skill</td>
            <td th:text="${j.getCoreCompetency}"></td>
        </tr>
    </table>

<!--        <tr th:each="choice : ${columnChoices}">-->
<!--            <td th:text="${choice}">Column Label</td>-->
<!--            <td th:text="${event}">Job Element</td>-->
<!--        </tr>-->

</div>

</body>
</html>
