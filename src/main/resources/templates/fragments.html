<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="en-US">

<head th:fragment="head">
    <!-- Bootstrap stylesheets and script -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/techjobs.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>

    <title th:text="'TechJobs' + ${title == null ? '' : ' :: ' + title}">TechJobs</title>
</head>

<body>

    <div th:fragment="page-header" class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a th:href="@{/}" class="navbar-brand">TechJobs</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a th:href="@{/search}">Search</a></li>
                    <li><a th:href="@{/list}">List</a></li>
                </ul>
            </div>
        </div>
    </div>

<table th:fragment="results-table" class="job-listing" th:each="j : ${jobs}">
    <tr>
        <td>ID</td>
        <td th:text="${j.getId}"></td>
    </tr>
    <tr>
        <td>Name</td>
        <td th:text="${j.getName}"></td>
    </tr>
    <tr>
        <td>Employer</td>
        <td>
            <a th:href="@{/list/jobs(column='employer',value=${j.getEmployer})}" th:text="${j.getEmployer}"></a>
        </td>
    </tr>
    <tr>
        <td>Location</td>
        <td>
            <a th:href="@{/list/jobs(column='location',value=${j.getLocation})}" th:text="${j.getLocation}"></a>
        </td>
    </tr>
    <tr>
        <td>Position Type</td>
        <td>
            <a th:href="@{/list/jobs(column='positionType',value=${j.getPositionType})}" th:text="${j.getPositionType}"></a>
        </td>
    </tr>
    <tr>
        <td>Skill</td>
        <td>
            <a th:href="@{/list/jobs(column='coreCompetency',value=${j.getCoreCompetency})}" th:text="${j.getCoreCompetency}"></a>
        </td>
    </tr>
</table>

</body>
</html>
